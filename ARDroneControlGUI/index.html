    <div class="container-fluid fullHeight" style="background-color: #111111; text-align: center; margin: auto; content-align: center;">
        <div class="row twoThirdHeight">
            <div class="col-sm-8">
                video feed
                
            </div>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
    
    <script type="text/javascript">
        speed = .1;
        function getContentHeight(){
            if($(window).height() > 300)
                {
                    return $(window).height();
                } else {
                    return 300;
                }
            }
        
        function dynCSS(){
                $(".fullHeight").css("height", getContentHeight());
                $(".thirdHeight").css("height", getContentHeight()/3);
                $(".twoThirdHeight").css("height", 2*getContentHeight()/3);
                $(".twoNinthHeight").css("height", 2*getContentHeight()/9);
        }
        dynCSS();
        var slider = new Slider('#ex1', {
            formatter: function(value) {
                return 'Current value: ' + value;
            }
        });
        window.onresize = dynCSS;
        $(window).keypress(function (e) {
                    //use e.which
            var keyCode = e.which;
            console.log(e, keyCode, e.which)
            if (keyCode == 38) {
                console.log("up");
                arClient.front(speed);
            } else if(keyCode == 40){
                console.log("down");
                arClient.back(speed);
            } else if(keyCode == 37){
                console.log("left");
                arClient.left(speed);
            } else if(keyCode == 39){
                console.right("right");
            } else if(keyCode == 87){
                console.log("W");
            } else if(keyCode == 83){
                console.log("S");
            } else if(keyCode == 65){
                console.log("A");
            } else if(keyCode == 68){
                console.log("D");
            }
        })
</script>
