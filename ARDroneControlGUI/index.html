<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>AR Drone Control</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body style="background-color: #555555; color: white;">
    <div class="container-fluid fullHeight" style="background-color: #111111; text-align: center; margin: auto; content-align: center;">
        <div class="row twoThirdHeight">
            <div id="dronestream" class="col-sm-8">
                video feed
                
            </div>
            <div class="col-sm-4">
                
                <button type="button" onclick="arClient.takeoff()" class="twoNinthHeight btn btn-large btn-block btn-primary">Take Off</button>
                
                <button type="button" onclick="arClient.land()" class="twoNinthHeight btn btn-large btn-block btn-primary">Land</button>

                <button type="button" class="twoNinthHeight btn btn-large btn-block btn-primary">Data</button>
                
            </div>
        </div>
        <div class="row thirdHeight">
            <h3>Speed</h3>
            <input id="speed" data-slider-id='speedSlider' type="range" min="0" max="10" step="1" value="5"/>
            
        </div>
    </div>

    <!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

<!-- Script imports etc  -->
    <script src="jsLib/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dronestream/nodecopter-client.js"></script>
<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>
    
    <script type="text/javascript">
        var arDrone = require('ar-drone');
        var arClient  = arDrone.createClient();
        duration = 30; //ms
        arClient.takeoff();
        
        function getContentHeight(){
            if($(window).height() > 300)
                {
                    return $(window).height();
                } else {
                    return 300;
                }
            }
        function dynCSS(){
                $(".fullHeight").css("height", getContentHeight());
                $(".thirdHeight").css("height", getContentHeight()/3);
                $(".twoThirdHeight").css("height", 2*getContentHeight()/3);
                $(".twoNinthHeight").css("height", 2*getContentHeight()/9);
        }
        function forward(){
            arClient.after(0, function(){this.front(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function backward(){
            arClient.after(0, function(){this.back(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function leftward(){
            arClient.after(0, function(){this.left(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function rightward(){
            arClient.after(0, function(){this.right(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function upward(){
            arClient.after(0, function(){this.up(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function downward(){
            arClient.after(0, function(){this.down(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function rotateLeft(){
            arClient.after(0, function(){this.counterClockwise(1/speed.value);}).after(duration, function(){this.stop()});
        }
        function rotateRight(){
            arClient.after(0, function(){this.clockwise(1/speed.value);}).after(duration, function(){this.stop()});
        }

        dynCSS();
        window.onresize = dynCSS;
        
        $(window).keydown(function (e) {
                    //use e.which
            var keyCode = e.which;
            console.log(e, keyCode, e.which)
            if (keyCode == 38) {
                console.log("up");
                forward();
            } else if(keyCode == 40){
                console.log("down");
                backward();
            } else if(keyCode == 37){
                console.log("left");
                leftward();
            } else if(keyCode == 39){
                console.log("right");
                rightward();
            } else if(keyCode == 87){
                console.log("W");
                upward();
            } else if(keyCode == 83){
                console.log("S");
                downward();
            } else if(keyCode == 65){
                console.log("A");
                rotateLeft();
            } else if(keyCode == 68){
                console.log("D");
                rotateRight();
            }
        });
        window.onbeforeunload = arClient.land;

        new NodecopterStream(document.getElementById("dronestream"));
</script>
  </body>
</html>
